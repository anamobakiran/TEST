<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4e);
            color: #e0e0ff;
            overflow-x: hidden;
        }

        body.light {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #2a2a4e;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
            animation: headerPulse 4s infinite ease-in-out;
        }

        .light header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        @keyframes headerPulse {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-bar {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0ff;
            width: 200px;
            transition: all 0.3s;
        }

        .light .search-bar {
            background: rgba(0, 0, 0, 0.1);
            color: #2a2a4e;
        }

        .search-bar:focus {
            width: 250px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .category-filter {
            padding: 0.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .light .category-filter {
            background: rgba(0, 0, 0, 0.1);
            color: #2a2a4e;
        }

        .category-filter:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ff6b6b;
            transition: transform 0.3s;
        }

        .light .dark-mode-toggle {
            color: #4ecdc4;
        }

        .dark-mode-toggle:hover {
            transform: rotate(360deg);
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.5s, box-shadow 0.5s;
            opacity: 0;
            animation: slideIn 0.6s forwards ease-out;
        }

        .light .book-card {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .book-card:hover::before {
            opacity: 0.1;
        }

        .book-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 2px solid #ff6b6b;
        }

        .light .book-card img {
            border-bottom: 2px solid #4ecdc4;
        }

        .book-card-content {
            padding: 1.5rem;
        }

        .book-card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .book-card p.author {
            font-size: 0.9rem;
            color: #a0a0ff;
            margin-bottom: 0.5rem;
        }

        .light .book-card p.author {
            color: #2a2a4e;
        }

        .book-card p.description {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-card .rating {
            color: #ff6b6b;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .light .book-card .rating {
            color: #4ecdc4;
        }

        .download-btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .pagination button {
            padding: 0.6rem 1.2rem;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .pagination button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            transform: scale(1.1);
        }

        .no-books {
            text-align: center;
            font-size: 1.5rem;
            margin: 3rem 0;
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }

        .light .no-books {
            color: #4ecdc4;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 3rem 0;
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        .light .loading {
            color: #4ecdc4;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) rotate(2deg); }
            to { opacity: 1; transform: translateY(0) rotate(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            header {
                clip-path: polygon(0 0, 100% 0, 100% 90%, 50% 100%, 0 90%);
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                width: 100%;
            }

            .category-filter {
                width: 100%;
            }

            .book-grid {
                grid-template-columns: 1fr;
            }

            .book-card {
                animation-delay: 0s;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            .book-card img {
                height: 180px;
            }

            .book-card h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body class="light">
    <header>
        <div class="header-content">
            <div class="logo" onclick="resetFilters()">üìö BookShelf</div>
            <div class="controls">
                <input type="text" class="search-bar" placeholder="Search books..." oninput="handleSearch(this.value)">
                <select class="category-filter" onchange="handleCategoryChange(this.value)">
                    <option value="">All Genres</option>
                </select>
                <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="loading" id="loading">Loading books...</div>
        <div class="no-books" id="noBooks" style="display: none;">No books found!</div>
        <div class="book-grid" id="bookGrid"></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <script>
        let books = [];
        let filteredBooks = [];
        let currentPage = 1;
        const booksPerPage = 10;

        // Load theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.className = savedTheme;
        document.querySelector('.dark-mode-toggle').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

        // Fetch books
        async function loadBooks() {
            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch('books.json');
                books = await response.json();
                filteredBooks = [...books];
                populateCategories();
                renderBooks();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('loading').textContent = 'Error loading books!';
            }
        }

        // Populate categories
        function populateCategories() {
            const categories = [...new Set(books.map(book => book.category))];
            const select = document.querySelector('.category-filter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        // Render books
        function renderBooks() {
            const bookGrid = document.getElementById('bookGrid');
            const noBooks = document.getElementById('noBooks');
            bookGrid.innerHTML = '';

            if (filteredBooks.length === 0) {
                noBooks.style.display = 'block';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            noBooks.style.display = 'none';
            document.getElementById('pagination').style.display = 'flex';

            const start = (currentPage - 1) * booksPerPage;
            const end = start + booksPerPage;
            const pageBooks = filteredBooks.slice(start, end);

            pageBooks.forEach((book, index) => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <img src="${book.cover}" alt="${book.title} cover">
                    <div class="book-card-content">
                        <h3>${book.title}</h3>
                        <p class="author">by ${book.author}</p>
                        <p class="description">${book.description}</p>
                        <div class="rating">Rating: ${book.rating} / 5</div>
                        <a href="${book.downloadLink}" class="download-btn">Download PDF</a>
                    </div>
                `;
                bookGrid.appendChild(card);
            });

            renderPagination();
        }

        // Render pagination
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredBooks.length / booksPerPage);

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderBooks();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            pagination.appendChild(prevButton);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderBooks();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            pagination.appendChild(nextButton);
        }

        // Handle search
        function handleSearch(query) {
            query = query.toLowerCase().trim();
            filteredBooks = books.filter(book =>
                book.title.toLowerCase().includes(query) ||
                book.author.toLowerCase().includes(query)
            );
            currentPage = 1;
            renderBooks();
        }

        // Handle category filter
        function handleCategoryChange(category) {
            filteredBooks = category ? books.filter(book => book.category === category) : [...books];
            currentPage = 1;
            renderBooks();
        }

        // Reset filters
        function resetFilters() {
            document.querySelector('.search-bar').value = '';
            document.querySelector('.category-filter').value = '';
            filteredBooks = [...books];
            currentPage = 1;
            renderBooks();
        }

        // Toggle dark mode
        function toggleDarkMode() {
            const isDark = document.body.classList.contains('dark');
            document.body.className = isDark ? 'light' : 'dark';
            document.querySelector('.dark-mode-toggle').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Load books
        loadBooks();
    </script>
</body>
</html>
