<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö BookShelf - Your Digital Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body.dark-mode {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --border: #2d3748;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            line-height: 1.6;
        }

        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px var(--shadow);
            transition: var(--transition);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            cursor: pointer;
            transition: var(--transition);
            user-select: none;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dropdown-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .dropdown-content {
            position: absolute;
            top: 110%;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 8px 24px var(--shadow);
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 101;
        }

        .dropdown-content.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--border);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--bg-secondary);
            padding-left: 1.5rem;
        }

        .dropdown-item.active {
            background: var(--accent);
            color: white;
            font-weight: 600;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            border-color: var(--accent);
        }

        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.5rem;
            color: var(--text-secondary);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px var(--shadow);
        }

        .book-cover {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: var(--transition);
        }

        .book-card:hover .book-cover {
            transform: scale(1.05);
        }

        .book-info {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .book-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .book-author {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .book-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: #fbbf24;
            font-weight: 600;
        }

        .download-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: var(--transition);
        }

        .download-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .no-books {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .no-books h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 3rem 0;
        }

        .pagination button {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .pagination button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            background: var(--border);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .pagination .page-info {
            font-weight: 600;
            color: var(--text-primary);
            padding: 0 1rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }

            .controls {
                width: 100%;
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .pagination {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo" id="logo">üìö BookShelf</div>
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by title or author...">
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn" id="categoryBtn">
                        Categories ‚ñº
                    </button>
                    <div class="dropdown-content" id="categoryDropdown"></div>
                </div>
                <button class="theme-toggle" id="themeToggle">üåô</button>
            </div>
        </div>
    </header>

    <main>
        <div id="content">
            <div class="loading">Loading books...</div>
        </div>
        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevBtn">‚Üê Previous</button>
            <span class="page-info" id="pageInfo"></span>
            <button id="nextBtn">Next ‚Üí</button>
        </div>
    </main>

    <script>
        let allBooks = [];
        let filteredBooks = [];
        let currentPage = 1;
        const booksPerPage = 10;
        let currentCategory = 'All';
        let searchQuery = '';
        let isDarkMode = false;

        // Initialize
        async function init() {
            try {
                const response = await fetch('books.json');
                allBooks = await response.json();
                filteredBooks = [...allBooks];
                
                setupCategories();
                displayBooks();
                setupEventListeners();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="no-books">
                        <h2>üòï Error Loading Books</h2>
                        <p>Could not load books.json. Please make sure the file exists in the same directory.</p>
                    </div>
                `;
            }
        }

        function setupCategories() {
            const categories = ['All', ...new Set(allBooks.map(book => book.category))];
            const dropdown = document.getElementById('categoryDropdown');
            
            dropdown.innerHTML = categories.map(cat => `
                <div class="dropdown-item ${cat === currentCategory ? 'active' : ''}" data-category="${cat}">
                    ${cat}
                </div>
            `).join('');

            dropdown.querySelectorAll('.dropdown-item').forEach(item => {
                item.addEventListener('click', () => {
                    currentCategory = item.dataset.category;
                    currentPage = 1;
                    filterBooks();
                    updateCategoryUI();
                    toggleDropdown();
                });
            });
        }

        function updateCategoryUI() {
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.classList.toggle('active', item.dataset.category === currentCategory);
            });
        }

        function filterBooks() {
            filteredBooks = allBooks.filter(book => {
                const matchesCategory = currentCategory === 'All' || book.category === currentCategory;
                const matchesSearch = searchQuery === '' || 
                    book.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    book.author.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            displayBooks();
        }

        function displayBooks() {
            const content = document.getElementById('content');
            const pagination = document.getElementById('pagination');
            
            if (filteredBooks.length === 0) {
                content.innerHTML = `
                    <div class="no-books">
                        <h2>üìö No Books Found</h2>
                        <p>Try adjusting your search or category filter.</p>
                    </div>
                `;
                pagination.style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
            const startIndex = (currentPage - 1) * booksPerPage;
            const endIndex = startIndex + booksPerPage;
            const booksToShow = filteredBooks.slice(startIndex, endIndex);

            content.innerHTML = `
                <div class="books-grid">
                    ${booksToShow.map(book => `
                        <div class="book-card">
                            <img src="${book.cover}" alt="${book.title}" class="book-cover">
                            <div class="book-info">
                                <h3 class="book-title">${book.title}</h3>
                                <p class="book-author">${book.author}</p>
                                <p class="book-description">${book.description}</p>
                                <div class="book-rating">
                                    ‚≠ê ${book.rating} / 5.0
                                </div>
                                <a href="${book.downloadLink}" class="download-btn" target="_blank">
                                    üì• Download PDF
                                </a>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Update pagination
            pagination.style.display = 'flex';
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                currentPage = 1;
                filterBooks();
            });

            // Logo reset
            document.getElementById('logo').addEventListener('click', () => {
                currentCategory = 'All';
                searchQuery = '';
                currentPage = 1;
                document.getElementById('searchInput').value = '';
                filterBooks();
                updateCategoryUI();
            });

            // Category dropdown toggle
            document.getElementById('categoryBtn').addEventListener('click', toggleDropdown);

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) {
                    document.getElementById('categoryDropdown').classList.remove('show');
                }
            });

            // Pagination
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayBooks();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayBooks();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        }

        function toggleDropdown() {
            document.getElementById('categoryDropdown').classList.toggle('show');
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            document.getElementById('themeToggle').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize app
        init();
    </script>
</body>
</html>
